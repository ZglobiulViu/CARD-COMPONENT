<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/queries.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <div class="under-img">
            <img class="icon-view" src="images/icon-view.svg" alt="icon" />
            <img
              class="main-img"
              src="images/image-equilibrium.jpg "
              alt="image
          equilibrium"
            />
          </div>
          <a class="main-link" href="#">Equilibrium #3429</a>

          <p class="description">
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>
          <ul class="price-time">
            <li>
              <img
                class="ethereum-svg"
                src="images/icon-ethereum.svg"
                alt="ethereum image"
              />
              <span class="price">0.041 ETH</span>
            </li>
            <li>
              <img
                class="time-svg"
                src="images/icon-clock.svg"
                alt="clock image"
              />
              <span class="time-left">3 days left</span>
            </li>
          </ul>
          <hr />
          <div class="author-box">
            <img
              class="author-img"
              src="images/image-avatar.png"
              alt="author"
            />
            <p class="author-text">
              Creation of
              <span>
                <a href="#" class="author-name-link">Jules Wyvern</a>
              </span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="frontendmentor-footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sergiu</a>.
      </div>
    </footer>
  </body>
</html>
